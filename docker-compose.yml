version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: valet_parking_db
    environment:
      POSTGRES_USER: Owner
      POSTGRES_PASSWORD: 1512147296110@Hm
      POSTGRES_DB: valet_parking
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - parkflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Owner -d valet_parking"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkflow_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://Owner:1512147296110@Hm@postgres:5432/valet_parking
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-this-in-production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - parkflow-network
    restart: unless-stopped

networks:
  parkflow-network:
    driver: bridge

volumes:
  postgres_data:
